<div class="carousel slide mb-4" id="{{ carousel_id }}">
    <div class="carousel-inner">
        {% for item in items %}
            {% if forloop.counter0|divisibleby:9 %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="row row-cols-2 row-cols-md-3 g-3">
            {% endif %}

            <div class="col">
                <div class="product-card text-center p-2">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" style="max-width: 100%; height: 120px; object-fit: contain;">
                    <p class="mt-2">{{ item.price }} â‚¸</p>
                    <div class="plus-minus d-flex justify-content-center gap-2">
                        <button class="btn btn-outline-dark btn-sm"
                                onclick="updateItem('{{ type }}', {{ item.id }}, 'remove')">-
                        </button>
                        <button class="btn btn-outline-dark btn-sm"
                                onclick="updateItem('{{ type }}', {{ item.id }}, 'add')">+
                        </button>
                    </div>
                </div>
            </div>

            {% if forloop.counter|divisibleby:9 or forloop.last %}
                </div></div>
            {% endif %}
        {% endfor %}
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#{{ carousel_id }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#{{ carousel_id }}" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
