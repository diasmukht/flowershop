{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowersShop{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000;
        }

        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(248, 141, 177, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .auth-header {
            color: #f88db1;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-form input:focus {
            border-color: #f88db1;
            outline: none;
        }

        .auth-button {
            background-color: #f88db1;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .auth-button:hover {
            background-color: #e07fa1;
        }

        .auth-link {
            color: #f88db1;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .auth-footer {
            margin-top: 20px;
            font-size: 14px;
        }

        .errorlist {
            color: #ff4d4d;
            text-align: left;
            margin: 0 0 15px 0;
            padding-left: 5px;
            list-style-type: none;
        }

        .field-error {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .form-error {
            background-color: #ffeeee;
            border-left: 3px solid #ff4d4d;
            padding: 10px;
            margin-bottom: 15px;
            color: #ff4d4d;
            text-align: left;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>
<div class="auth-container">
    <h1 class="auth-header">{% block header %}FlowersShop{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
